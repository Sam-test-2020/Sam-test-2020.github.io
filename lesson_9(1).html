<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color:rebeccapurple;
        position: fixed;
        top: 0;
        left: 0;
        animation: scaleup 1s .2s ease-in-out infinite; 
    }
    @keyframes scaleup {
        to{
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: sandybrown;
    
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
