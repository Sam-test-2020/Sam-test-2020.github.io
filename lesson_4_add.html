<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        flex-direction:row;
        align-items: center;
    }
    p{
        border:2px solid green;
    }
    .item:nth-child(1){
        height:200px;
        }
        .item:nth-child(2){
        height:100px;
        }
        .item:nth-child(3){
        height:300px;
        }
</style>
<body>
    <div class="container">
        <p class="item">Перый элемент</p>
        <p class="item">Второй Элемент</p>
        <p class="item">Третий элемент</p>
    </div>
</body>
</html>
